<p>Plantulate a Room</p>

<label for roomlist>Select a Room:</label>
<select ng-options="room.room_name for room in roomData" ng-init="roomData[0]" ng-model="selectedRoom" id="roomlist"></select>

<label for="windowlist">Select a Window:</label>
<select ng-options="window.name for window in windownames" ng-model="selectedWindow" id="windowlist"></select>

<!--<label for="findwindow">Find Window by Name:</label>-->
<!--<input type="text" name="findwindow" id="findwindow" ng-model="selectedWindow.name">-->
<button ng-click="getWindowData()" class="btn btn-info">Find Now</button>

<!--filling the window criteria from a selected window-->
<div class="container">
    <label>Window Criteria</label>
    <form ng-model="windowData">
        <p>{{windowData[0].name}}</p>
        <div>
            <label for="name">Window Name:</label>
            <input type="text" name="name" id="name" ng-model="windowData[0].name" value={{windowData[0].name}}>
        </div>
        <div class="dimensions">
            <label for="width">Width:</label>
            <input type="text" name="width" id="width" ng-model="windowData[0].width" value={{windowData[0].width}}>
            <label for="height">Height:</label>
            <input type="text" name="height" id="height" ng-model="windowData[0].height" value={{windowData[0].height}}>
        </div>

        <div>
            <label for="compass">Window Direction:</label>
            <input type="text" name="compass" id="compass" ng-model="windowData[0].compass" value={{windowData[0].compass}}>
        </div>

        <div>
            <label for="carelvl">How good are you with plants?:</label>
            <input type="text" name="carelvl" id="carelvl" ng-model="windowData[0].care_lvl" value={{windowData[0].care_lvl}}>
        </div>

        <div>
            <label for="kids">Child that likes to eat houseplants?:</label>
            <input type="text" name="kids" id="kids" ng-model="windowData[0].kids" value={{windowData[0].kids}}>
            <label for="cats">Dogs?:</label>
            <input type="text" name="cats" id="cats" ng-model="windowData[0].cats" value={{windowData[0].cats}}>
            <label for="dogs">Cats?:</label>
            <input type="text" name="dogs" id="dogs" ng-model="windowData[0].dogs" value={{windowData[0].dogs}}>

        </div>

        <input type="submit" value="Suggest Plants"/>

    </form>
</div>

<label for="plant">Plant Assigned:</label>
<input type="text" name="plant" id="plant" ng-model="plantinventory[0]" value={{plantinventory[0]}}>

<div class="buttons">
    <button>New Window</button>
    <button ng-click="saveWindow()">Save Window to Room</button>
    <button>Delete</button>
</div>

<!--<div id="visualwindow">-->
    <!--<h2>Window graphic here</h2>-->
<!--</div>-->

<div class="information">
    <div id="localplants">
        <p>Plant Inventory for this Window: {{plantinventory[0]}}</p>
    </div>
    <div id="localcost">
        <p>Cost for this Window: {{windowcost}}</p>
    </div>
    <div id="localchemicals">
        <p>Chemicals Removed for this Window:</p>
            <ul>
                <li>Benzene: {{benzene}}</li>
                <li>Trichloroethylene: {{trichloroethylene}}</li>
                <li>Formaldehyde: {{formaldehyde}}</li>
            </ul>
    </div>

</div>
