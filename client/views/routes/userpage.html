<p>criteria to load user:</p>
<div class="searchCriteria">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" ng-model="selectedUser.username" value="0">
    <input type="submit" ng-click="getRoomData()" value="Find Rooms"/>
</div>

<h3>List of windows for the user</h3>
<div ng-repeat="room in roomData">
    <p>Room: {{room.room_name}} Window: {{room.name}}</p>
</div>
